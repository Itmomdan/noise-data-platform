<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 소음 감지</title>
    <style>
        /* 버튼 스타일 */
        #recordButton {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            font-size: 20px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #recordButton:active {
            background-color: #45a049;
        }

        /* 버튼 비활성화 스타일 */
        #recordButton.disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>소음 감지 테스트</h1>
    <button id="recordButton">녹음 시작</button>
    <p id="noiseMessage">소음 감지 상태: 없음</p>

    <h1>파일 업로드</h1>
    <form action="/upload/" method="post" enctype="multipart/form-data">
        <label for="file">파일 선택:</label>
        <input type="file" id="file" name="file" accept="audio/*" required>
        <button type="submit">업로드</button>
    </form>

    <script>
        let isRecording = false;
        let audioContext, analyser, source, stream;
        let socket;

        const recordButton = document.getElementById('recordButton');
        const noiseMessage = document.getElementById('noiseMessage');

        // WebSocket 연결 설정
        function connectWebSocket() {
            socket = new WebSocket("ws://localhost:5000/ws");

            socket.onopen = function() {
                console.log("WebSocket 연결 성공");
            };

            socket.onmessage = function(event) {
                console.log("서버 응답:", event.data);
                noiseMessage.textContent = "소음 감지 상태: " + event.data;
            };

            socket.onerror = function(error) {
                console.log("WebSocket 오류 발생:", error);
            };

            socket.onclose = function() {
                console.log("WebSocket 연결 종료");
            };
        }

        // 버튼 클릭 시 녹음 시작/중지
        recordButton.addEventListener('click', function() {
            if (!isRecording) {
                startRecording();
            } else {
                stopRecording();
            }
        });

        function startRecording() {
            recordButton.classList.add('disabled');
            recordButton.textContent = '녹음 중...';

            navigator.mediaDevices.getUserMedia({ audio: true })
              .then(function(userStream) {
                  stream = userStream;
                  audioContext = new (window.AudioContext || window.webkitAudioContext)();
                  analyser = audioContext.createAnalyser();
                  source = audioContext.createMediaStreamSource(stream);
                  source.connect(analyser);

                  isRecording = true;
                  recordButton.textContent = '녹음 중...';

                  connectWebSocket();  // WebSocket 연결 시작
                  processAudio();
              })
              .catch(function(err) {
                  console.log("오디오 스트림을 가져오지 못했습니다: " + err);
                  recordButton.classList.remove('disabled');
              });
        }

        function stopRecording() {
            recordButton.classList.remove('disabled');
            recordButton.textContent = '녹음 시작';
            isRecording = false;

            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }

            if (socket) {
                socket.close();
            }
        }

        function processAudio() {
            if (!isRecording) return;

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);

            // 평균 볼륨 계산 후 WebSocket으로 전송
            const volume = dataArray.reduce((acc, value) => acc + value, 0) / dataArray.length;
            if (socket.readyState === WebSocket.OPEN) {
                socket.send(volume.toFixed(2));
            }

            requestAnimationFrame(processAudio);
        }
    </script>
</body>
</html>
